<section
  id="hero"
  class="min-h-screen flex items-center justify-center relative overflow-hidden pt-20 pb-20"
>
  <div class="absolute inset-0 overflow-hidden">
    <!-- Background Blobs -->
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-emerald-500/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-cyan-500/10 rounded-full blur-3xl"></div>
    <div
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-violet-500/5 rounded-full blur-3xl"
    ></div>
  </div>
  <!-- Grid -->
  <div class="absolute inset-0 opacity-20 hero-pattern"></div>
  <div class="relative z-10 max-w-4xl mx-auto px-6 text-center">
    <!-- Terminal Prompt -->
    <div
      class="font-mono-code text-emerald-400 text-sm mb-6 flex items-center justify-center gap-2"
    >
    <!-- ToDo: make animation typewriter effect with some phrases -->
    <span class="text-slate-500">$</span> echo "Hello, World!"
    <span class="terminal-cursor bg-emerald-400 w-2 h-5 inline-block"></span>
    </div>
    <h1 id="hero-name" class="text-5xl md:text-7xl font-bold mb-4">
      <span class="text-white">I'm </span> <span class="gradient-text">Juan Di Nardo</span>
    </h1>
    <h2 id="hero-title" class="text-2xl md:text-3xl text-slate-400 font-medium mb-6">
      Backend Developer
    </h2>
    <p id="hero-subtitle" class="text-lg text-slate-500 max-w-2xl mx-auto mb-10 leading-relaxed">
      Building scalable, secure, and high-performance systems. Passionate about clean architecture,
      distributed systems, and turning complex problems into elegant solutions.
    </p>
    <!-- Tech Stack Pills -->
    <app-tech-pill></app-tech-pill>

    <div class="flex flex-wrap justify-center gap-4"> <!-- Buttons -->
      <a
        href="#projects"
        class="px-8 py-3 bg-gradient-to-r from-emerald-500 to-cyan-500 text-slate-950 rounded-lg font-semibold hover:opacity-90 transition-all shadow-lg shadow-emerald-500/25"
      >
        View Projects
      </a>
      <button
        id="download-cv"
        class="px-8 py-3 bg-slate-800/50 border border-slate-700 text-slate-200 rounded-lg font-semibold hover:bg-slate-800 transition-all flex items-center gap-2"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
          />
        </svg>
        Download CV
      </button>
    </div>
    <div class="mt-12" >
      <app-social-links></app-social-links>
    </div>

  </div>
  <!-- Scroll   reusable? -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2">
    <a
      href="#about"
      class="flex flex-col items-center gap-2 text-slate-500 hover:text-emerald-400 transition-colors"
    >
      <span class="text-xs font-mono-code">scroll down</span>
      <svg class="w-5 h-5 animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 14l-7 7m0 0l-7-7m7 7V3"
        /></svg
    ></a>
  </div>
</section>
