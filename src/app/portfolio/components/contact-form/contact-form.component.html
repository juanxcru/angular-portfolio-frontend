<div class="bg-slate-900/50 border border-slate-800 rounded-2xl p-8">
  <form id="contact-form" class="space-y-6">
    <div>
      <label for="name" class="block text-sm font-medium text-slate-400 mb-2">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-emerald-500/50 focus:ring-1 focus:ring-emerald-500/50 transition-colors"
        placeholder="Your name"
      />
    </div>
    <div>
      <label for="email" class="block text-sm font-medium text-slate-400 mb-2">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-emerald-500/50 focus:ring-1 focus:ring-emerald-500/50 transition-colors"
        placeholder="your@email.com"
      />
    </div>
    <div>
      <label for="subject" class="block text-sm font-medium text-slate-400 mb-2">Subject</label>
      <input
        type="text"
        id="subject"
        name="subject"
        required
        class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-emerald-500/50 focus:ring-1 focus:ring-emerald-500/50 transition-colors"
        placeholder="What's this about?"
      />
    </div>
    <div>
      <label for="message" class="block text-sm font-medium text-slate-400 mb-2">Message</label>
      <textarea
        id="message"
        name="message"
        rows="4"
        required
        class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-emerald-500/50 focus:ring-1 focus:ring-emerald-500/50 transition-colors resize-none"
        placeholder="Your message..."
      ></textarea>
    </div>
    <button
      type="submit"
      class="w-full py-3 bg-gradient-to-r from-emerald-500 to-cyan-500 text-slate-950 rounded-lg font-semibold hover:opacity-90 transition-all shadow-lg shadow-emerald-500/25 flex items-center justify-center gap-2"
    >
      <span>Send Message</span>
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M14 5l7 7m0 0l-7 7m7-7H3"
        />
      </svg>
    </button>
  </form>
  <div id="form-message" class="mt-4 hidden"></div>
</div>
