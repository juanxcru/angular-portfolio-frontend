<div class="rounded-2xl border p-5 shadow-sm h-72 flex flex-col">
  <div class="flex items-start justify-between gap-4">
    <h3 class="text-lg font-semibold">
      {{ project().title }}
    </h3>

    @if (project().type === ProjectType.IN_COMPANY) { 
      <span class="text-xs px-2 py-1 rounded-full border shrink-0">In company</span>
    } @else {
      <span class="text-xs px-2 py-1 rounded-full border shrink-0">Personal</span>
    }
  </div>

  <p class="mt-2 text-sm opacity-80">
    {{ project().summary }}
  </p>

  <div class="mt-3 flex flex-wrap gap-2">
    @for (t of project().tags; track t) {
      <span class="text-xs px-2 py-1 rounded-full border">{{ t }}</span>
    }
  </div>

  <!-- empuja el footer abajo -->
  <div class="flex-1"></div>
  <div class="mt-4 h-6 flex items-center gap-3">
    @if (project().repositoryUrl) {
      <a class="underline text-sm" [href]="project().repositoryUrl" target="_blank" rel="noopener">
        Repo
      </a>
    } @else {
      <span class="underline text-sm opacity-0">Repo</span>
    }

    @if (project().url) {
      <a class="underline text-sm" [href]="project().url" target="_blank" rel="noopener">
        Live
      </a>
    } @else {
      <span class="underline text-sm opacity-0">Live</span>
    }
  </div>
</div>
