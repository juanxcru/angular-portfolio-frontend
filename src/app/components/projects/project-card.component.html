<div class="rounded-2xl border p-5 shadow-sm h-55 flex flex-col">
  <div class="flex items-start justify-between gap-4">
    <h3 class="text-lg font-semibold">
      {{ project().title }}
    </h3>

    @if (project().type === ProjectType.IN_COMPANY) {
    <span class="text-xs px-2 py-1 rounded-full border shrink-0">In company</span>
    } @else {
    <span class="text-xs px-2 py-1 rounded-full border shrink-0">Personal</span>
    }
  </div>

  <p class="text-sm opacity-80 my-auto overflow-hidden">
    {{ project().summary }}
  </p>

  <div class="mt-auto flex items-center gap-4">
    <!-- Tags izquierda -->
    <div class="flex flex-wrap gap-2">
      @for (t of project().tags; track t) {
      <span class="text-xs px-2 py-1 rounded-full border">{{ t }}</span>
      }
    </div>

    <div class="flex gap-3 ml-auto">
      @if (project().repositoryUrl) {
      <a class="underline text-sm" [href]="project().repositoryUrl" target="_blank" rel="noopener"
        >Repo</a
      >
      } @if (project().url) {
      <a class="underline text-sm" [href]="project().url" target="_blank" rel="noopener">Live</a>
      }
    </div>
  </div>
</div>
